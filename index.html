<!doctype html>
<html lang="en">
  <head>
    <title>3dCNCmodel</title>
    <meta charset="utf-8">
    <meta name="description" content="Enhanced <model-viewer> with styled hotspots">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
      .Hotspot {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px;
        border-radius: 5px;
        transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
        cursor: pointer;
      }
      .HotspotAnnotation {
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <model-viewer id="viewer" src="cncmodelall.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.63" environment-image="legacy" exposure="0.3" shadow-softness="0.28" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.7m 0.6m 0.3m" data-normal="0m -0.017m 1m" data-visibility-attribute="visible" onclick="window.open('https://example.com/computer', '_blank')">
          <div class="HotspotAnnotation">Computer</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" data-position="-0.5m 0.2m 0.4m" data-normal="0.2m 0.5m 0.7m" data-visibility-attribute="visible" onclick="window.open('https://example.com/controller', '_blank')">
          <div class="HotspotAnnotation">Controller</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
  </body>
</html>
