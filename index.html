<!doctype html>
<html lang="en">
  <head>
    <title>3DCNCMODEL</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <model-viewer src="cncmodelall.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.63" environment-image="legacy" exposure="0.3" shadow-softness="0.28" camera-orbit="-2.985deg 69.39deg 2.405m" field-of-view="24.39deg">
      <button class="Hotspot" slot="hotspot-1" onclick="window.open('https://example.com/computer', '_blank')">
          <div class="HotspotAnnotation">Computer</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" onclick="window.open('https://example.com/controller', '_blank')">
          <div class="HotspotAnnotation">Controller</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" onclick="window.open('https://example.com/tool-setter', '_blank')">
          <div class="HotspotAnnotation">Tool setter</div>
      </button>
      <button class="Hotspot" slot="hotspot-4" onclick="window.open('https://example.com/xyz-sensor', '_blank')">
          <div class="HotspotAnnotation">XYZ sensor</div>
      </button>
      <button class="Hotspot" slot="hotspot-5" onclick="window.open('https://example.com/tool', '_blank')">
          <div class="HotspotAnnotation">Tool</div>
      </button>
      <button class="Hotspot" slot="hotspot-6" onclick="window.open('https://example.com/spindle', '_blank')">
          <div class="HotspotAnnotation">Spindle</div>
      </button>
      <button class="Hotspot" slot="hotspot-7" onclick="window.open('https://example.com/z-sensor', '_blank')">
          <div class="HotspotAnnotation">Z sensor</div>
      </button>
      <button class="Hotspot" slot="hotspot-8" onclick="window.open('https://example.com/x-sensor', '_blank')">
          <div class="HotspotAnnotation">X sensor</div>
      </button>
      <button class="Hotspot" slot="hotspot-9" onclick="window.open('https://example.com/y-sensor', '_blank')">
          <div class="HotspotAnnotation">Y sensor</div>
      </button>
      <button class="Hotspot" slot="hotspot-10" onclick="window.open('https://example.com/x-motor', '_blank')">
          <div class="HotspotAnnotation">X Motor</div>
      </button>
      <button class="Hotspot" slot="hotspot-11" onclick="window.open('https://example.com/z-motor', '_blank')">
          <div class="HotspotAnnotation">Z motor</div>
      </button>
      <button class="Hotspot" slot="hotspot-12" onclick="window.open('https://example.com/y-motor', '_blank')">
          <div class="HotspotAnnotation">Y motor</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
