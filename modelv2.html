<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMak 3D Models Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory; /* เปิด snap แนวตั้ง */
      padding-right: 12px; /* เผื่อขอบขวาให้เลื่อนง่าย */
      box-sizing: border-box;
    }

    section {
      height: 100vh; /* ให้เต็มจอทุกบล็อก */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start; /* snap ที่จุดเริ่มต้น */
      padding: 10px;
      box-sizing: border-box;
    }

    iframe.external-page {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
    }

    .description {
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.4;
      padding: 0 10px;
      color: #ddd;
    }

    @media (max-width: 480px) {
      .description {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- หน้าเว็บภายนอก -->
  <section>
    <iframe class="external-page" src="https://piyawat043.github.io/cnc3dmodel/"></iframe>
  </section>

  <!-- โมเดล 1 -->
  <section>
    <div class="sketchfab-embed-wrapper">
      <iframe title="Touch Probe - 6mm" 
        src="https://sketchfab.com/models/285854a6c7a343898dec24024a2ce320/embed?autostart=1&ui_theme=dark"
        allow="autoplay; fullscreen; xr-spatial-tracking">
      </iframe>
      <div class="description">
        โมเดลนี้เป็นหัววัด (Touch Probe) ขนาด 6mm ใช้กับระบบ iMak (CNC)
      </div>
    </div>
  </section>

  <!-- โมเดล 2 -->
  <section>
    <div class="sketchfab-embed-wrapper">
      <iframe title="9989-5666655" 
        src="https://sketchfab.com/models/07be7fe71b20412e99f48ad58a7ba031/embed?autostart=1&ui_theme=dark"
        allow="autoplay; fullscreen; xr-spatial-tracking">
      </iframe>
      <div class="description">
        โมเดลนี้เป็นชิ้นส่วนตัวอย่าง 9989-5666655 แสดงการออกแบบเชิงวิศวกรรม
      </div>
    </div>
  </section>

  <!-- โมเดล 3 -->
  <section>
    <div class="sketchfab-embed-wrapper">
      <iframe title="newzone" 
        src="https://sketchfab.com/models/ec533168ac9f4bb9ac5fe048d6ffca48/embed?autostart=1&ui_theme=dark"
        allow="autoplay; fullscreen; xr-spatial-tracking">
      </iframe>
      <div class="description">
        โมเดลนี้คือ newzone สำหรับการทดลองและสาธิตการใช้งาน iMak (CNC)
      </div>
    </div>
  </section>

</body>
</html>
